<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PrivAnalyzer{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome 6 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        /* Navbar Brand Icon */
        .navbar-brand i {
            margin-right: 8px;
        }
        /* Table styling */
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #e9f2ff; /* Light blue for table rows */
        }
        /* Footer styling */
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Flash message container */
        #flash-messages {
            position: fixed;
            top: 56px;
            right: 15px;
            z-index: 1050;
            max-width: 350px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-line"></i> PrivAnalyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <!-- Flash Messages -->
    <div id="flash-messages"></div>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 PrivAnalyzer. Secure data processing with AI-powered queries.</p>
            <p>
                <small>ðŸ”’ Your data is processed securely. Get your Groq API key at 
                    <a href="https://console.groq.com" target="_blank" class="text-info text-decoration-underline">
                        console.groq.com
                    </a>
                </small>
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Flash Messages Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flashDiv = document.getElementById('flash-messages');
            const messages = {{ get_flashed_messages() | tojson }};
            if (messages.length > 0) {
                flashDiv.innerHTML = messages.map(msg => `
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        ${msg}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `).join('');
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
